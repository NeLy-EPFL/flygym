name: Check poetry install across platforms

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Assert poetry.lock exists
        run: |
          if [ ! -f poetry.lock ]; then
            echo "poetry.lock not found! Please generate it by running `poetry lock`."
            exit 1
          fi

      - name: Install dependencies for Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev
          echo "MUJOCO_GL=egl" >> $GITHUB_ENV
          echo "PYOPENGL_PLATFORM=egl" >> $GITHUB_ENV
          sudo apt-get install -y ffmpeg

      - name: Install pipx and poetry
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install poetry

      - name: Install dependencies with poetry
        run: |
          poetry install

      - name: Run pytest
        run: |
          poetry run pytest
